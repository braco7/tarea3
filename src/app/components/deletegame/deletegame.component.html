<h1> ¿Borrar {{game?.name}}?</h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="game?.img" class="img-fluid">
        <br><br>
    </div>    
        <div class="col-md-8">
            <h3>{{game?.name}}</h3>
            <hr>
            <p> Descripción {{game?.description}}</p>
            <div>
                <p> Plataforma : {{game?.platform}}</p>
            </div>
            <h5>¿Realmente desea borrar el juego?</h5>
            <a class="btn btn-outline-primary" [routerLink]="['/games']"> Volver</a>
            <a style="margin-left: 10px;" class="btn btn-outline-danger" (click)="borrar()"> Borrar</a>
        </div>
    
</div>
